<div id="galleryId" appInfiniteScroll (nearEnd)="onNearEndScroll()" [stop]="isLoading" #gallery>
  <mat-grid-list [cols]="columns" (window:resize)="setColumns()" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let image of images">
      <img
        [src]="image.url"
        [alt]="'Lorem Picsum Image Id:' + image.id"
        (click)="handleImageClick(image.id)"
        matTooltip="Add to favorites"
        [matTooltipShowDelay]="400"
      />
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>

<mat-card *ngIf="images.length === 0 && !isLoading" class="no-data">
  <mat-card-content>
    <p>No photos loaded. Please refresh the page!</p>
  </mat-card-content>
</mat-card>
